app:
  version: 1.0

spring:
  application:
    name: MakeAnOrder
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT:3309}/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false


